<section id="carousel" class="mb-12 relative bg-[##E9E9E9]">
    <div class="flex justify-center gap-9 h-64">
        <div *ngFor="let service of displayedServices; let i = index"
            class="w-56 h-56 rounded-full border-[5px] border-gray-300 flex justify-center items-center relative overflow-hidden"
            [@fadeInOut]>
            <img class="absolute top-0 left-0 w-full h-full object-cover" [src]="service.image"
                alt="{{ service.name }}">
            <div class="absolute bottom-0 w-full bg-magenta-light bg-opacity-50 rounded-b-full">
                <h4 class="pb-10 pt-2 px-2 text-center">
                    <a class="text-white text-xl uppercase">{{ service.name }}</a>
                </h4>
            </div>
        </div>
    </div>
</section>
